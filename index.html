<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link Tree</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { margin-top: 50px; }
        .link { display: block; margin: 10px auto; padding: 15px; width: 200px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        .link:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Links</h1>
        <a class="link" href="https://example.com" target="_blank">My Website</a>
        <a class="link" href="https://twitter.com/example" target="_blank">Twitter</a>
        <a class="link" href="https://github.com/example" target="_blank">GitHub</a>
    </div>
</body>
</html>
