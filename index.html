<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM1 for Kids Ethiopia</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Neue', cursive;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #00ddeb, #ff6f61, #ffb400);
            overflow: hidden;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 450px;
            border: 3px dashed #ff6f61;
            animation: bounceIn 1s ease-in-out;
        }

        /* Logo Styling */
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        /* Header Styling */
        h1 {
            font-size: 28px;
            color: #0066cc;
            margin-bottom: 25px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Link Button Styles */
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px auto;
            padding: 15px;
            width: 100%;
            max-width: 350px;
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            border-radius: 15px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .link i {
            margin-right: 10px;
            font-size: 24px;
        }

        .link:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        /* Specific Button Styles */
        .youtube { background: #ff4444; border: 2px solid #cc0000; }
        .youtube:hover { background: #cc0000; }

        .website { background: #00cc66; border: 2px solid #00994d; }
        .website:hover { background: #00994d; }

        .instagram { background: #ff9900; border: 2px solid #cc7700; }
        .instagram:hover { background: #cc7700; }

        .facebook { background: #1877f2; border: 2px solid #1256a0; }
        .facebook:hover { background: #1256a0; }

        /* Animation Keyframes */
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.8); }
            60% { opacity: 1; transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Background Bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: floatUp 5s infinite ease-in-out;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0.8; }
            100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                width: 95%;
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .link {
                font-size: 18px;
                padding: 12px;
                max-width: 300px;
            }

            .logo {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="path/to/stem-for-kids-ethiopia-logo.png" alt="STEM for Kids Ethiopia Logo" class="logo">
        <h1>STEM for Kids Ethiopia</h1>
        <a class="link youtube" href="https://youtube.com/@stemforkidsethiopia?si=mscYU573RT0O7_Wk" target="_blank">
            <i class="fab fa-youtube"></i> YouTube
        </a>
        <a class="link website" href="https://stemforkids.et/" target="_blank">
            <i class="fas fa-globe"></i> Website
        </a>
        <a class="link instagram" href="https://www.instagram.com/stem_for_kids_ethiopia?igsh=bDBpanhyM2hzYzFo" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        <a class="link facebook" href="https://www.facebook.com/share/161CxhDN6k/" target="_blank">
            <i class="fab fa-facebook-f"></i> Facebook
        </a>
    </div>

    <!-- Background Bubbles -->
    <div class="bubble" style="width: 20px; height: 20px; left: 10%; animation-delay: 0s;"></div>
    <div class="bubble" style="width: 15px; height: 15px; left: 30%; animation-delay: 1s;"></div>
    <div class="bubble" style="width: 25px; height: 25px; left: 50%; animation-delay: 2s;"></div>
    <div class="bubble" style="width: 18px; height: 18px; left: 70%; animation-delay: 3s;"></div>
    <div class="bubble" style="width: 22px; height: 22px; left: 90%; animation-delay: 4s;"></div>
</body>
</html>
