<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM for Kids Ethiopia</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif; /* Modern, clean font */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #f64f59); /* Vibrant gradient */
            overflow: hidden; /* Prevents scroll for a cleaner look */
        }

        .container {
            background: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 450px;
            position: relative;
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out; /* Entry animation */
        }

        /* Header Styling */
        h1 {
            font-size: 28px;
            color: #1e3c72; /* Deep blue for professionalism */
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 700;
            background: linear-gradient(90deg, #f64f59, #2a5298); /* Gradient text */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 3px;
            background: #f64f59;
            bottom: -10px;
            left: 25%;
            border-radius: 5px;
        }

        /* Link Button Styles */
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px auto;
            padding: 15px;
            width: 100%;
            max-width: 350px;
            background: linear-gradient(45deg, #2a5298, #6e8efb); /* Gradient buttons */
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px; /* Rounded edges */
            transition: all 0.4s ease-in-out;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .link:hover::before {
            width: 300px;
            height: 300px;
        }

        .link:hover {
            transform: translateY(-5px) scale(1.05); /* Slight lift and zoom */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #f64f59, #c471ed); /* Hover gradient */
        }

        .link:active {
            transform: translateY(2px); /* Pressed effect */
        }

        /* Icon Styling */
        .link::first-child {
            margin-left: 10px; /* Space for icons */
        }

        /* Specific Button Colors */
        .link:nth-child(2) { /* YouTube */
            background: linear-gradient(45deg, #ff0000, #ff5555);
        }
        .link:nth-child(2):hover {
            background: linear-gradient(45deg, #cc0000, #ff3333);
        }

        .link:nth-child(3) { /* Website */
            background: linear-gradient(45deg, #00c4cc, #00e676);
        }
        .link:nth-child(3):hover {
            background: linear-gradient(45deg, #009b9f, #00b359);
        }

        .link:nth-child(4) { /* Instagram */
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
        }
        .link:nth-child(4):hover {
            background: linear-gradient(45deg, #662d91, #c13584);
        }

        .link:nth-child(5) { /* Facebook */
            background: linear-gradient(45deg, #3b5998, #8b9dc3);
        }
        .link:nth-child(5):hover {
            background: linear-gradient(45deg, #2a4373, #627aad);
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                width: 95%;
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .link {
                font-size: 16px;
                padding: 12px;
                max-width: 300px;
            }
        }

        /* Fun Floating Particles (Optional) */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0.8; }
            50% { transform: translateY(-100vh); opacity: 0.2; }
            100% { transform: translateY(0); opacity: 0.8; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>STEM for Kids Ethiopia</h1>
        <a class="link" href="https://youtube.com/@stemforkidsethiopia?si=mscYU573RT0O7_Wk" target="_blank">üì∫ YouTube</a>
        <a class="link" href="https://stemforkids.et/" target="_blank">üåç Website</a>
        <a class="link" href="https://www.instagram.com/stem_for_kids_ethiopia?igsh=bDBpanhyM2hzYzFo" target="_blank">üì∑ Instagram</a>
        <a class="link" href="https://www.facebook.com/share/161CxhDN6k/" target="_blank">üìò Facebook</a>
    </div>

    <!-- Optional Floating Particles -->
    <div class="particle" style="width: 10px; height: 10px; top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="width: 15px; height: 15px; top: 50%; left: 80%; animation-delay: 2s;"></div>
    <div class="particle" style="width: 8px; height: 8px; top: 70%; left: 30%; animation-delay: 4s;"></div>
</body>
</html>
